<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="product-card">
      <figure><img src="./images/illustration-hero.svg" alt="illustration-hero"></figure>
      <div class="content">
        <h1 class="product-title">Order Summary</h1>
        <p class="product-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="product-buy">
          <img src="./images/icon-music.svg" alt="icon-music" >
          <div class="product-plan" >
              <!-- <span data-icon="music"> -->
                <p class="plan-time" >Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
              
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
